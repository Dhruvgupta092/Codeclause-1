<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Presence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Your Name</h1>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself. Mention your skills and background.</p>
        <img src="images/profile.jpg" alt="Your Photo" class="profile-photo">
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-gallery">
            <div class="project-item">
                <img src="projects/project1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>Short description of the project.</p>
            </div>
            <div class="project-item">
                <img src="projects/project2.jpg" alt="Project 2">
                <h3>Project Title 2</h3>
                <p>Short description of the project.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
